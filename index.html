<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <section>

    <div class="col-2">
      <div class="img-cont-1"><img src="/images/image-header-desktop.jpg" class="desktop-img" alt="three female employees in office sitting at seperate desks one of the, is facing the camera and smiling"></div>
      
      <div class="img-cont-2"><img src="/images/image-header-mobile.jpg" class="mobile-img" alt="three female employees in office sitting at seperate desks one of the, is facing the camera and smiling"></div>
    </div>

    <div class="col-1">
      
      <header>
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </header>
        
      <div class="card-info">
        <div class="desc">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
        
          <div class="stats">
        
            <div>
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
        
            <div>
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
        
            <div>
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
      </div>

        </div>
    </div>
  </section>
</main>

</body>
</html>
